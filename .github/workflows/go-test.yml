# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go Test with Keycloak

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: keycloak_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

      keycloak:
        image: quay.io/keycloak/keycloak:26.2.2
        ports:
          - 9990:8080
          - 9991:8443
        volumes:
          - $(pwd)/docker/auth/import/realm.json:/opt/keycloak/data/import/realm.json
        env:
          KC_BOOTSTRAP_ADMIN_USERNAME: admin
          KC_BOOTSTRAP_ADMIN_PASSWORD: admin
          KC_PROXY: edge
          KC_DB: postgres
          KC_DB_URL_HOST: postgres
          KC_DB_URL_PORT: 5432
          KC_DB_SCHEMA: public
          KC_DB_URL_DATABASE: keycloak_db
          KC_DB_USERNAME: postgres
          KC_DB_PASSWORD: postgres
          KC_LOG_LEVEL: INFO
          KC_HEALTH_ENABLED: "true"
          KC_METRICS_ENABLED: "false"
          KC_IMPORT: /opt/keycloak/data/import/realm.json
          KC_HOSTNAME_STRICT_HTTPS: "false"
          KC_HTTP_ENABLED: "true"
          KC_HOSTNAME: localhost
        options: >-
          --entrypoint /opt/keycloak/bin/kc.sh
          --start
          --health-cmd="echo 'Checking if Keycloak is up'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Wait for Keycloak to be ready
        run: |
          sleep 10

      - name: Run tests
        run: |
          go test -v ./inner/...