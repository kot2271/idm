# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Start services
      run: |
        docker-compose up -d

    - name: Wait for services
      run: |
        timeout 300 bash -c 'until docker-compose exec -T keycloak curl -f http://localhost:8080/health; do sleep 10; done'
        
    - name: Test
      run: go test -v ./inner/...

    - name: Stop services
      if: always()
      run: docker-compose down